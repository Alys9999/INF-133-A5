<h2>Notes</h2>
<div>
  <form (submit)="addNote()">
    <input type="text" [(ngModel)]="newNote" placeholder="Enter note" name="note">
    <button type="submit">Add</button>
  </form>
</div>
<table class="table">
  <thead>
    <tr>
      <th>Note</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let note of notes">
      <td>{{ note }}</td>
      <td><button (click)="deleteNote(note)" type="button" class="btn btn-danger">Delete</button></td>
    </tr>
  </tbody>
</table>
